<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Register</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
	<div class="container py-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card shadow-sm">
					<div class="card-header bg-primary text-white text-center">
						<h3>Register</h3>
					</div>
					<div class="card-body">
						<form th:action="@{/user/register}" th:object="${userInfo}" method="post">
							<div class="mb-3">
								<label class="form-label">Username</label>
								<input type="text" th:field="*{uName}" class="form-control" />
							</div>
							<div class="mb-3">
								<label class="form-label">Password</label>
								<input type="password" th:field="*{pwd}" class="form-control" />
							</div>
							<div class="mb-3">
								<label class="form-label">Email</label>
								<input type="email" th:field="*{email}" class="form-control" />
							</div>
							<fieldset class="mb-3">
								<legend>Roles</legend>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="checkbox" th:field="*{roles}" value="USER"
										id="roleUser" />
									<label class="form-check-label" for="roleUser">User</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="checkbox" th:field="*{roles}" value="MANAGER"
										id="roleManager" />
									<label class="form-check-label" for="roleManager">Manager</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="checkbox" th:field="*{roles}" value="ADMIN"
										id="roleAdmin" />
									<label class="form-check-label" for="roleAdmin">Admin</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="checkbox" th:field="*{roles}" value="VISITOR"
										id="roleVisitor" />
									<label class="form-check-label" for="roleVisitor">Visitor</label>
								</div>
							</fieldset>

							<div class="d-flex justify-content-between">
								<button type="submit" class="btn btn-success">Register</button>
								<button type="reset" class="btn btn-secondary">Cancel</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
