<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white text-center">
            <h3>Login</h3>
          </div>
          <div class="card-body">
            <form th:action="@{/login}" method="post">
              <div class="mb-3">
                <label class="form-label" for="username">Username</label>
                <input id="username" type="text" name="username" class="form-control" autofocus/>
              </div>
              <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input id="password" type="password" name="password" class="form-control"/>
              </div>
              
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
              
              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Login</button>
                <button type="reset" class="btn btn-secondary">Cancel</button>
              </div>
            </form>
            <a th:href="@{/}">Home</a>
            <center><b><span th:if="${param.error}">AthenticationFailed(Invalid credential)</span></b></center>
            <center><b><span th:if="${param.logout}">logout sucessfully</span></b></center>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
